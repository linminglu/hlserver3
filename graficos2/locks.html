    <div class="container" align="center">
        <h4 class="text-center text-primary">Stream Locking <span class="visible-xs"><small>(luztv)</small></span></h4>
        <div>
            <div class="row">
                <div class="col-xs-1 col-sm-4">&nbsp;</div>
                <div class="col-xs-10 col-sm-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            Lock stream to domain(s)
                        </div>
                        <div class="panel-body">
                            <form>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon  glyphicon-film"></i></span>
                                    <input id="stream" type="text" class="form-control" name="stream" placeholder="streamname" required autofocus>
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
                                    <input id="domains" type="text" class="form-control" name="domains" placeholder="domain1.com;domain2.com" required>
                                </div>
                                <div class="text-success" id="stat"><strong>correctly locked</strong></div>
                                <button type="submit" class="btn btn-danger"><span class="glyphicon glyphicon-lock"></span>&nbsp;Lock</button>
                                <button type="button" class="btn btn-success"><span class="glyphicon glyphicon-lock"></span>&nbsp;UnLock</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-xs-1 col-sm-4">&nbsp;</div>
            </div>
        </div>
