    <!-- common -->
    <div class="container">
        <h4 class="text-center text-primary">Register a New Customer <span class="visible-xs"><small>(admin)</small></span></h4>
        <div>
            <div class="row">
                <div class="col-xs-1 col-sm-4">&nbsp;</div>
                <div class="col-xs-10 col-sm-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading text-center">
                            enter your customer's data
                        </div>
                        <div class="panel-body">
                            <form>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input id="email" type="text" class="form-control" name="email" placeholder="Username" required autofocus>
                                </div><br/>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input id="password" type="password" class="form-control" name="password" placeholder="Password" required>
                                </div><br/>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-tags"></i></span>
                                    <select class="form-control" name="type" id="type">
                                <option value="1">Admin</option>
                                <option value="2">Distributor</option>
                                <option value="3">Publisher</option>
                            </select>
                                </div><br/>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-off"></i></span>
                                    <input checked data-toggle="toggle" type="checkbox" data-size="small" data-onstyle="success" data-offstyle="danger">
                                </div>
                                <div class="text-success" id="stat" align="center"><strong>correctly changed</strong><br/>
                                    <button type="submit" class="btn btn-primary">Register</button></div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-xs-1 col-sm-4">&nbsp;</div>
