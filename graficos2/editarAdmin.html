    <div class="container" align="center">
        <h4 class="text-center text-primary">Admin Panel Password <span class="visible-xs"><small>(<div id="username1"></div>)</small></span></h4>
        <div>
            <div class="row">
                <div class="col-xs-1 col-sm-4">&nbsp;</div>
                <div class="col-xs-10 col-sm-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            Change Password
                        </div>
                        <div class="panel-body">
                            <form>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input id="email" type="text" class="form-control" name="email" value="admin" readonly>
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input id="password" type="password" class="form-control" name="password" placeholder="Password" required autofocus>
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input id="repassword" type="password" class="form-control" name="repeat-password" placeholder="Repeat password" required>
                                </div>
                                <div class="text-success" id="stat"><strong>correctly changed</strong></div>
                                <button type="submit" class="btn btn-primary">Change</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-xs-1 col-sm-4">&nbsp;</div>
            </div>
